{% set version = "1.2.2" %}

package:
  name: meson
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/meson/meson-{{ version }}.tar.gz
  sha256: 4a0f04de331fbc7af3b802a844fc8838f4ccd1ded1e792ba4f8f2faf8c5fe4d6
  patches:
    # See conda-forge/glib-feedstock#40 for documentation regarding the RPATH patch
    - patches/0001-Only-fix-RPATH-if-install_rpath-is-not-empty.patch
    - patches/0002-minimal-adaptations-for-llvm-flang.patch
    - patches/0003-mark-lld-as-not-supporting-rsp.patch
    - patches/0004-detect-windows-linkers-for-flang-in-detect_fortran_c.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - meson = mesonbuild.mesonmain:main


requirements:
  host:
    - python >=3.5.2
    - setuptools
    - pip
  run:
    - python >=3.5.2
    - ninja >=1.8.2
    - setuptools

test:
  commands:
    - meson -h
    - meson -v
    - meson --internal delsuffix . nomatchqqq  # test reexecution (GitHub issue #11)

about:
  home: https://mesonbuild.com
  license: Apache-2.0
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: The Meson Build System
  doc_url: https://mesonbuild.com
  dev_url: https://github.com/mesonbuild/meson

extra:
  recipe-maintainers:
    - dirmeier
    - pkgw
    - SoapZA
    - wolfv
    - tschoonj
    - rgommers
    - h-vetinari
